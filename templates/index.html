<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kiểm tra URL lừa đảo</h1>
        <input type="text" id="urlInput" placeholder="Nhập URL cần kiểm tra">
        <button onclick="checkURL()">Kiểm tra</button>
        <p id="description">
            Công cụ này sẽ phân tích URL bạn nhập và dự đoán xem đó có phải là lừa đảo hay an toàn. 
            Tuy nhiên, kết quả chỉ mang tính tham khảo, bạn nên kiểm tra lại thủ công nếu cần thiết.
        </p>        
        <p id="result"></p>
        <p id="explanation"></p> <!-- Hiển thị giải thích chi tiết -->
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
